<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilosRegistroPadres.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <title>Registrarse</title>
</head>
<body>
    <div class="register-box">
        <div class="register-content">
            <div class="logo">
                <img src="./img/denver.png">
            </div>
            <form>
                <div class="padre-box">
                    <div class="tag">
                        <p>Información del padre</p>
                    </div>
                    <div class="content-padre_box">
                        <div class="nombre-padre">
                            <input placeholder="Nombre" type="text" id="nombre-padre">
                            <input placeholder="Apellidos" type="text" id="apellidos-padre">
                        </div>
                        <div class="correo">
                            <input placeholder="Correo" type="email" id="email">
                        </div>
                        <div class="contrasena">
                            <div class="password">
                                <input placeholder="Contraseña" type="password" id="password">
                            </div>
                            <div class="conf-password">
                                <input placeholder="Confirmar contraseña" type="password" id="password">
                            </div>
                        </div>
                        <div class="telefono">
                            <input placeholder="Teléfono" type="text" id="telefono">
                        </div>
                        <div class="direccion">
                            <input placeholder="Direccion" type="text" id="direccion">
                        </div>
                    </div>
                </div>
                <div class="nino-box">
                    <div class="tag-nino">
                        <p>Información del niño</p>
                    </div>
                    <div class="content-nino_box">
                        <div class="nombre-nino">
                            <input placeholder="Nombre" type="text" id="nombre-nino">
                            <input placeholder="Apellidos" type="text" id="apellidos-nino">
                        </div>
                        <div class="datos-nino">
                            <div class="edad">
                                <input placeholder="Edad" type="text" id="edad">
                            </div>
                            <div class="curp">
                                <input placeholder="CURP" type="text" id="curp">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="boton-register">
                    <button id="registrar">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
